name: Build and Publish utah-header
on: [workflow_dispatch]
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ£
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - name: Setup Node ğŸ”
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
      - name: NPM Install ğŸªš
        run: |
          npm install
      - name: NPM header Build ğŸ”¨
        run: |
          npm run buildForNPM
      - name: Build Types ğŸªš
        run: |
          npm run buildTypesHeader
      - name: NPM Publish ğŸ 
        run: |
          npm run publishHeader
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
