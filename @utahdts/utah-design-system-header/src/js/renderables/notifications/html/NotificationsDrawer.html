<div class="utah-design-system" id="notifications-drawer">
  <div class="drawer-wrapper utds-notifications-drawer">
    <div class="drawer__backdrop backdrop-dark">
      <dialog
        aria-labelledby="notificaitons-drawer-title"
        class="drawer__inner drawer--right"
      >
        <div
          class="drawer__title"
          id="notificaitons-drawer-title"
          tabindex="0"
        >
          <span class="utds-icon-before-alert" aria-hidden="true"></span> Notifications
        </div>

        <div
          class="utds-notifications-drawer__header-buttons"
        >
          <button
            class="button button--solid button--primary-color"
            type="button"
          >
            Mark all as read
          </button>
          <button
            class="button button--solid"
            type="button"
          >
            View all
          </button>
        </div>
        <button class="button icon-button drawer__close-button icon-button--borderless icon-button--small notifications-drawer__close-button" type="button"><span class="utds-icon-before-x-icon" aria-hidden="true"></span><span class="visually-hidden">Close</span></button>
      </dialog>
    </div>
  </div>
</div>
