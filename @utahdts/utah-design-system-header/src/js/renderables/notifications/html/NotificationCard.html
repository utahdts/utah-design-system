<li class="utds-notify-list-item" tabindex="0">
  <div class="utds-notify-list-item__header">
    <div class="utds-notify-list-item__status"></div>
    <div class="utds-notify-list-item__icon">
      <span class="utds-icon-before-info" aria-hidden="true" />
    </div>
    <div class="utds-notify-list-item__title"></div>
    <div class="utds-notify-list-item__time"></div>
  </div>

  <div class="utds-notify-list-item__message"></div>
  <div class="utds-notify-list-item__footer gap-xs">
    <img src="" alt="" class="utds-notify-list-item__brand">
    <a href="#" class="utds-notify-list-item__link button button--primary-color button--small" target="_blank" rel="noreferrer">
      <span class="utds-notify-list-item__link-text">Learn more</span>
      <span class="utds-new-tab-link-a11y">
        <span class="visually-hidden">opens in a new tab</span>
        <span class="utds-icon-after-external-link" aria-hidden="true" />
      </span>
    </a>
  </div>
</li>
