<button 
  aria-controls="some-unique-popup-id" 
  aria-expanded="false" 
  aria-haspopup="menu"
  id="some-unique-button-id"
  type="button" 
>
  Toggle Popup Menu Button
</button>
<div 
  aria-labelledby="some-unique-button-id" 
  class="popup__wrapper popup__wrapper--hidden"
  id="some-unique-popup-id" 
>
  <div class="popup__arrow"></div>
  <div class="popup__content">
    <ul role="menu" aria-label="Menu Name">
      <li>Menu Item 1</li>
      <li>Menu Item 2</li>
    </ul>
  </div>
</div>
