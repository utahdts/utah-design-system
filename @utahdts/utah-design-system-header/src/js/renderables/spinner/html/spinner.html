<div
  aria-valuemax="100"
  aria-valuemin="0"
  class="spinner spinner--indeterminate"
  role="progressbar"
  aria-label="Loading..."
>
  <div class="spinner__animation">
    <svg
      height="64"
      role="presentation"
      viewBox="-10.00 -10.00 120.00 120.00"
      width="64"
    >
      <path
        stroke-width="7"
        class="spinner__track"
        d="M 50,50 m 0,-45 a 45,45 0 1 1 0,90 a 45,45 0 1 1 0,-90"
      ></path>
      <path
        class="spinner__value"
        d="M 50,50 m 0,-45 a 45,45 0 1 1 0,90 a 45,45 0 1 1 0,-90"
        pathLength="360"
        stroke-dasharray="360 360"
        stroke-dashoffset="270"
        stroke-width="11"
      ></path>
    </svg>
  </div>
  <div class="spinner__children">
    Loading
  </div>
</div>
