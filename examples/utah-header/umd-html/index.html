<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UMD CDN Header Example</title>

  <!-- Some basic styling for this example. Not Required. -->
  <style>
    body {
      font-family: "Source Sans Pro", Arial, Helvetica, sans-serif;
    }

    main {
      padding: 2rem;
    }

    header {
      padding: 0 2rem;
    }
  </style>

  <!-- Required Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

  <!-- Include the CSS and Javascript for the Utah Header -->
  <link rel="stylesheet" href="https://unpkg.com/@utahdts/utah-design-system-header/dist/style.css">
  <script src="https://unpkg.com/@utahdts/utah-design-system-header/dist/utah-design-system-header.umd.js"></script>
  <script>
    // Wait for the utah header to be ready
    document.addEventListener('utahHeaderLoaded', () => {
      // Set up the utah header
      window["@utahdts/utah-design-system-header"].setUtahHeaderSettings({
        domLocationTarget: {
          cssSelector: '#header-target'
        },
        "mainMenu": {
          "menuItems": [
            {
              "actionUrl": {
                "url": "/"
              },
              "title": "Home"
            }
          ],
          "title": "Utah Design System Main Menu"
        },
        "mediaSizes": {
          "mobile": 640,
          "tabletPortrait": 768,
          "tabletLandscape": 1024
        },
        "showTitle": true,
        "size": "MEDIUM",
        "title": "Utah Design System",
        "titleURL": "/",
        "utahId": true,
        "footer": null,
        "logo": {
          "imageUrl": "https://designsystem.utah.gov/assets/designSystemCircleGray-a5a6c10d.png"
        },
        "actionItems": null,
        "onSearch": false
      });
    });
  </script>

  <!--
    This example illustrates that you can load additional settings (footer) later and it will not clobber the existing settings.
  -->
  <script>
    setTimeout(() => {
      window["@utahdts/utah-design-system-header"].setUtahHeaderSettings({
        footer: {
          domLocationTarget: {
            cssSelector: '#footer-target'
          }
        }
      });
    }, 2000)
  </script>
</head>

<body>
  <div id="header-target"></div>
  <main>
    <h1>Universal Module Definition (UMD) - Using Unpkg CDN</h1>
    <p>
      The above option uses a CDN to include both the javascript and css in the <code>&lt;head&gt;</code>.
      The header is configured when the utahHeaderLoaded event fires. You can learn more about configuring the header on
      the <a href="https://designsystem.utah.gov">Utah Design System website</a>.
    </p>
  </main>
  <footer id="footer-target" aria-label="page"></footer>
</body>

</html>
