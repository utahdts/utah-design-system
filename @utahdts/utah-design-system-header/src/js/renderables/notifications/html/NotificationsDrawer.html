<div class="utah-design-system" id="utds-notifications__drawer">
  <div class="drawer-wrapper utds-notifications-drawer">
    <div class="drawer__backdrop backdrop-dark">
      <dialog
        aria-labelledby="notificaitons-drawer-title"
        class="drawer__inner drawer--right"
      >
        <div
          class="drawer__title"
          id="notificaitons-drawer-title"
          tabindex="0"
        >
          <span class="utds-icon-before-alert" aria-hidden="true"></span> Notifications
        </div>

        <div
          class="utds-notifications-drawer__header-buttons"
        >
          <button
            class="button button--solid button--primary-color"
            type="button"
            id="utds-notifications__mark-all-read"
          >
            Mark all as read
          </button>
          <button
            class="button button--solid"
            type="button"
            id="utds-notifications__view-all"
          >
            View all
            <span class="utds-new-tab-link-a11y">
              <span class="visually-hidden">opens in a new tab</span>
              <span class="utds-icon-after-external-link" aria-hidden="true" />
            </span>
          </button>
        </div>
        <ul class="utds-notifications__list"></ul>
        <button class="button icon-button drawer__close-button icon-button--borderless icon-button--small drawer__close-button" type="button"><span class="utds-icon-before-x-icon" aria-hidden="true"></span><span class="visually-hidden">Close</span></button>
      </dialog>
      <a href="#endofdialog" class="drawer__end-focus visually-hidden">End of dialog</a>
    </div>
  </div>
</div>
