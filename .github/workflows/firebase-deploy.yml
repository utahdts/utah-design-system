name: PROD Build and Deploy to firebase
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    
    permissions:
      contents: 'read'
      id-token: 'write'
    
    steps:
      - name: Checkout ğŸ›ï¸ğŸ§³ğŸ«ğŸ¤‘
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: NPM Install ğŸ”§
        run: |
          npm install

      - name: Submit sitemap ğŸ—¾ğŸ”­ğŸ¤ ğŸš£â€â™€ï¸ğŸ’°ğŸ´â€â˜ ï¸ğŸ’€
        run: |
          npm run sitemap 

      - name: Build ğŸ‘ğŸŒ‘ğŸšï¸ğŸ› ï¸ğŸ ğŸŒ•ğŸ‘
        run: |
          npm run build 

      - id: auth
        name: ğŸ—ï¸ Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          access_token_scopes: 'email, openid, https://www.googleapis.com/auth/cloud-platform, https://www.googleapis.com/auth/firebase'
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER_PROD }}
          service_account: ${{ secrets.SA_WIF_EMAIL_PROD }}

      - name: ğŸš€ Firebase Install
        run: npm install -g firebase-tools

      - name: ğŸš€ Firebase Deploy
        run: |
          firebase use production
          firebase deploy --only hosting:utah-design-system --project ${{ secrets.PROJECT_ID_PROD }}
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
